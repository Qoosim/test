<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/surveyform.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div class="form-outer"> 
        <p id="description">Let's know how we can improve freecodecamp</p>
        <form action="" id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label for="name" id="name-label">Name: </label>
                </div>
                <div class="rightTab">
                    <input type="name" id="name" class="input-field" placeholder="Your name here" required>   
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="email" id="email-label">Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" id="email" class="input-field" pattern = "/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Your Email here" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="number" id="number-label">Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" id="number" class="input-field" min="1" max="123" placeholder="Age">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" class="dropdown">
                        <option disabled selected value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="others">Others</option>
                    </select>        
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label for="definitely">
                                <input type="radio" id="definitely" name="radio-button" class="userRating" value="1">Definitely
                            </label>
                        </li>
                        <li class="radio">
                            <label for="maybe">
                                <input type="radio" id="maybe" name="radio-button" class="userRating" value="2">Maybe
                            </label>
                        </li>
                        <li class="radio">
                            <label for="notsure">
                                <input type="radio" id="notsure" name="radio-button" class="userRating" value="3">Not Sure
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label class="label">What do you like most in FCC:</label>
                </div>
                <div class="rightTab">
                    <select class="dropdown">
                        <option disable selected value>Select an option</option>
                        <option>Chellenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label class="label">Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="rightTab">
                    <ul id="preference" style="list-style: none;">
                        <li class="checkbox">
                            <label for="front">
                                <input type="checkbox" name="project" id="front" class="userRating" value="1">Front-end-Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="back">
                                <input type="checkbox" name="project" id="back" class="userRating" value="2">Back-end-Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="data">
                                <input type="checkbox" name="project" id="data" class="userRating" value="3">Data Visualization
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="challenges">
                                <input type="checkbox" name="project" id="challenges" class="userRating" value="4">Challenges
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="Open">
                                <input type="checkbox" name="project" id="open" class="userRating" value="5">Open Source Community
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="help">
                                <input type="checkbox" name="project" id="help" class="userRating" value="6">Gitter help rooms
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="videos">
                                <input type="checkbox" name="project" id="videos" class="userRating" value="7">Videos
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="meetup">
                                <input type="checkbox" name="project" id="challenges" class="userRating" value="8">City Meetup
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="wiki">
                                <input type="checkbox" name="project" id="wiki" class="userRating" value="9">Wiki
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="forum">
                                <input type="checkbox" name="project" id="forum" class="userRating" value="10">Forum
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="courses">
                                <input type="checkbox" name="project" id="course" class="userRating" value="11">Additonal Courses
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comment" style="height: 50px; resize: vertical;" placeholder="Enter your comment here"></textarea>
                </div>
            
            <button id="submit" type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
